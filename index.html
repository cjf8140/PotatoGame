<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Rotten Potato</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {
                        y: 0
                    },
                    debug: true
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update,
                extend: {
                    player: null,
                    reticle: null,
                    moveKeys: null,
                    bullets: null,
                    lastFired: 0,
                    time: 0,
                }
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('bg', 'assets/bg.png');
            this.load.image('pl', 'assets/stickman.png');
        }

        function create() {
            this.physics.world.setBounds(0, 0, config.width, config.height);
            var background = this.add.image(config.width / 2, config.height / 2, 'bg');
            // this.add.image(config.width/2, config.height/2, 'pl');
            player = this.physics.add.sprite(config.width / 2, config.height / 2, 'pl');

            background.setOrigin(0.5, 0.5).setDisplaySize(1024, 1024);
            player.setOrigin(0.5, 0.5).setDisplaySize(64, 64).setCollideWorldBounds(true);

            this.cameras.main.zoom = 1;

            keys = this.input.keyboard.addKeys("W,A,S,D");
        }

        function update() {
            if (keys.A.isDown) {
                player.setVelocityX(-300);
            } else if (keys.D.isDown) {
                player.setVelocityX(300);
            } else {
                player.setVelocityX(0);
            }

            if (keys.W.isDown) {
                player.setVelocityY(-300);
            } else if (keys.S.isDown) {
                player.setVelocityY(300);
            } else {
                player.setVelocityY(0);
            }
        }
    </script>
</body>

</html>
